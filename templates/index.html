<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rabbi Snow</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatBox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
        #userInput {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        .typing {
            font-style: italic;
            color: darkgray;
        }
    </style>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            let chatBox = document.getElementById("chatBox");

            if (!userInput) return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            // Show "Rabbi Snow is typing..." inside the chat box
            let typingIndicator = document.createElement("p");
            typingIndicator.className = "typing";
            typingIndicator.id = "typingIndicator";
            typingIndicator.innerText = "Rabbi Snow is typing...";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput }),
            });

            let data = await response.json();

            // Remove typing indicator when response arrives
            typingIndicator.remove();

            if (data.response) {
                chatBox.innerHTML += `<p><strong>Rabbi Snow:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</head>
<body>
    <h1>Snow-It-All: Chat with Rabbi Snow</h1>
	<h2>He'll shame you into completing any task :)</h2>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
