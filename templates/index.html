<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: Helvetica, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #b3e5fc;
                position: relative;
                overflow: hidden;
            }
    
            #snowContainer {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none; /* Prevent interaction with snowflakes */
                z-index: 0;
            }
    
            #chatBox {
                width: 400px;
                height: 300px;
                border: 1px solid black;
                padding: 10px;
                overflow-y: auto;
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                z-index: 1;
                position: relative;
            }
    
            #inputContainer {
                display: flex;
                align-items: center;
                margin-top: 10px;
                z-index: 1;
                position: relative;
            }
    
            #userInput {
                width: 300px;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid black;
                background: rgba(255, 255, 255, 0.9);
            }
    
            button {
                padding: 10px;
                margin-left: 5px;
                cursor: pointer;
                background-color: white;
                color: black;
                border: solid black;
                border-radius: 8px;
                transition: background 0.3s;
            }
    
            button:hover {
                background-color: #dddddd9a;
            }
    
            .typing {
                font-style: italic;
                color: darkgray;
            }
    
            .snowdrop {
                position: absolute;
                top: -10px;
                width: 10px;
                height: 10px;
                background-color: white;
                border-radius: 50%;
                opacity: 0.8;
                animation: fall 5s linear infinite;
            }
    
            @keyframes fall {
                0% { transform: translateY(0); }
                100% { transform: translateY(100vh); }
            }
        </style>
    
        <script>
            async function sendMessage() {
                let userInput = document.getElementById("userInput").value.trim();
                let chatBox = document.getElementById("chatBox");
    
                if (!userInput) return;
    
                chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
                document.getElementById("userInput").value = "";
    
                let typingIndicator = document.createElement("p");
                typingIndicator.className = "typing";
                typingIndicator.id = "typingIndicator";
                typingIndicator.innerText = "Rabbi Snow is typing...";
                chatBox.appendChild(typingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;
    
                let response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput }),
                });
    
                let data = await response.json();
    
                typingIndicator.remove();
    
                if (data.response) {
                    chatBox.innerHTML += `<p><strong>Rabbi Snow:</strong> ${data.response}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
    
            function createSnowDrops() {
                let snowContainer = document.getElementById("snowContainer");
                for (let i = 0; i < 80; i++) {
                    let snowdrop = document.createElement("div");
                    snowdrop.classList.add("snowdrop");
                    snowdrop.style.left = Math.random() * 100 + "vw";
                    snowdrop.style.animationDuration = Math.random() * 5 + 5 + "s";
                    snowdrop.style.animationDelay = Math.random() * 5 + "s";
    
                    setTimeout(function() {
                        snowContainer.appendChild(snowdrop);
                    }, Math.random() * 1000);
                }
            }
    
            window.onload = createSnowDrops;
        </script>
    </head>
    <body>
        <div id="snowContainer"></div>
        <h1>Snow-It-All</h1>
        <h2> Chat with Rabbi Snow! <br> He'll shame you into completing any task :)</h2>
        <div id="chatBox"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </body>    
</html>
